<!-- HTML5 ver -->
<!doctype html> <!-- html5 버전선언 -->
<!-- 구조태그 html/head/body -->
<html lang="ko"> <!-- html언어가 한국어이다, 영어는 en, 시각장애인들한테 웹에 대해서 빠르게 읽어주는 속성임 -->
    <head>
        <meta charset="utf-8"> <!-- 다국어설정 -->
        <meta name="keywords" content="웹공부,웹,html,html5공부,초보자html"> <!-- 검색키워드, 연관검색어같은 것, 특수문자 공백가능, 갯수제한 없음-->
        <meta name="description" content="왕초보용 html을 공부할 수 있는 웹사이트입니다."> <!-- 구글 검색시네이버 밑에 설명나오는것, 사이트의 요약정보 -->
        <title>왕초보HTML</title> <!-- 사이트이름 -->
    </head>
    <body> <!-- 웹 안 내용 -->
        HTML은 쉽다! 쉬운 HTML
        HTML은 쉽다! 쉬운 HTML
        HTML은 쉽다! 쉬운 HTML
        HTML은 쉽다! 쉬운 HTML

    </body>
</html>
<!-- 
    html 기본문법 
    <태그> == 시작태그
    </태그> == 종료태크, 닫기태그
    <태그></태그> == 요소

    태그 == 웹 화면에 구조적, 의미적으로 표시하고자하는 대상

    <이미지></이미지>
    <이미지> 닫기태그가 없이 시작태그만 존재하는 태그 == 빈 태그

    <글자></글자>
    <동영상></동영상>

    HTML 태그 속성 작성법
    <글자 속성="값"></글자> 
    <글자 색상="빨강"></글자>
    <글자 색상="빨강" 크기="30px"></글자>

    ex)동영상의 가로크기를 100, 세로크기를 300 설정하기
    ex)<동영상 가로크기="100" 세로크기="300"></동영상>
    
    ex)이미지의 테투리색을 빨강, 테두리모양은 점선 설정하기 
    ex)<이미지 테두리색="빨강" 테두리모양="점선"></이미지>

    ex)나눔고딕/노랑/크기20px/자간-25
    <글자 글꼴="나눔고딕" 색상="노랑" 크기="20px" 자간="-25"></글자>
 -->
