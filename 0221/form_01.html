<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_01</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>회원가입양식</legend>
            <dl>
                <dt>아이디</dt>
                <dd><input type="text" autofocus placeholder="아이디를 입력하세요" name="user_id" maxlength="7"></dd>
                <dt>비밀번호</dt>
                <dd><input type="password" maxlength="14" placeholder="비밀번호를 입력하세요" name="user_pw"></dd>
                <dt>주민등록번호</dt>
                <dd><input type="number" placeholder="생년월일" name="regist_first">-<input type="password" placeholder="앞글자1자리" name="regist_last"></dd>
                <dt>이메일</dt>
                <dd>
                    <input type="email" name="user_mail_id">
                    @
                    <select name="mail_address">
                        <option value="none">이메일을 선택하세요</option>
                        <option value="google">google.com</option>
                        <option value="naver">naver.com</option>
                        <option value="kakao">kakao.com</option>
                    </select>
                </dd>
                <dt>연락처</dt>
                <dd>
                    <select name="telecom">
                        <option value="none">통신사</option>
                        <option value="lg">LGU+</option>
                        <option value="sk">SK</option>
                        <option value="kt">KT</option>
                    </select>
                    010-<input type="tel" name="phone_num_first" maxlength="4">-<input type="tel" name="phone_num_last" maxlength="4">
                </dd>
                <dt>비밀번호 질문 답) 나의 보물 1호는? </dt>
                <dd><textarea name="find_pw_answer" rows="5" cols="50"></textarea></dd>
                <dt>관심사</dt>
                <dd>
                    <label for="hobby_html"><input type="checkbox" id="hobby_html" value="hobby_html" name="hobby">HTML</label>              
                    <input type="checkbox" id="hobby_css" ><label for="hobby_css">CSS</label>                   
                    <label for="hobby_javascript"><input type="checkbox" id="hobby_javascript" value="hobby_javascript" name="hobby">Javascript</label>
                </dd>
                <dt>성별</dt>
                <dd>
                    <label for="male"><input type="radio" name="gender" value="male" id="male">남</label>
                    <label for="female"><input type="radio" name="gender" value="female" id="female" checked>여</label>
                    <label for="none"><input type="radio" name="gender" value="none" id="none">동의안함</label>
                </dd>
                <dt>선호하는 음료</dt>
                <dd>
                    <select name="hobby2">
                        <optgroup label="커피">
                            <option value="ame">아메리카노</option>
                            <option value="cafe">카페라떼</option>
                        </optgroup>
                        <optgroup label="티(Tea)">
                            <option value="t1">얼그레이티</option>
                            <option value="t2">자스민티</option>
                        </optgroup>
                    </select>
                </dd>
            </dl>
            <div class="btn_g">
                <button type="reset">취소</button>
                <button type="submit">가입</button>
                <button type="button">범용기능</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
