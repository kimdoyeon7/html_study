<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <p><label><input type="checkbox">모든 이용약관에 동의합니다.</label></p>
            <table>
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td><input type="text" name="id" placeholder="영문소문자/숫자 입력" maxlength="12">최대 12글자 제한</td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="password" name="pw" placeholder="아이디와 다르게 입력"></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td><input type="number" name="regist_first" placeholder="주민등록번호 앞 6자리">-
                        <input type="number" name="regist_last" placeholder="주민등록번호 뒤 7자리"></td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td><label><input type="radio" name="gender" value="male" >남</label> 
                            <label><input type="radio" name="gender" value="female" >여</label></td>
                    </tr>
                    <tr>
                        <th scope="row">관심 직종</th>
                        <td><label><input type="checkbox" name="job" value="">웹기획자</label>
                        <label><input type="checkbox" name="job" value="">편집디자이너</label>
                        <label><input type="checkbox" name="job" value="">웹디자이너</label>
                        <label><input type="checkbox" name="job" value="">웹퍼블리셔</label>
                        <label><input type="checkbox" name="job" value="">프론트앤드개발자</label>
                        <label><input type="checkbox" name="job" value="">백앤드개발자</label></td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="telecom">
                                <option value="none">통신사</option>
                                <option value="sk">SK</option>
                                <option value="kt">KT</option>
                                <option value="lg">LG</option>
                            </select>
                            <input type="number" name="phone_num_first">-<input type="number" name="phone_num_last">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td><input type="text" name="mail" placeholder="메일 아이디 입력">
                            @
                            <select>
                                <option value="none">메일 주소를 선택하세요</option>
                                <option value="google">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="daum">hanmail.net</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td><textarea></textarea></td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</body>
</html>
